<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>===Cars List===</title>
</head>
<body>
<ol>
    <h3>
    <div>
        <th:block th:each="car : ${cars}">
            <li th:utext="${car}"></li>
        </th:block>
    </div>
    </h3>
</ol>
</body>
</html>
